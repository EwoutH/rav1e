image: Visual Studio 2017 Preview

environment:
  channel: nightly
  host: x86_64-pc-windows-msvc
  matrix:
    - platform: arm64-rustc
      bvar: 'rustc --target=aarch64-pc-windows-msvc'
    - platform: arm64
      bvar: 'cargo build --target=aarch64-pc-windows-msvc'
    - platform: x86_64
      bvar: 'cargo build --release'

install:
    - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
    - appveyor DownloadFile https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/win64/nasm-2.14.02-win64.zip -FileName nasm.zip
    - 7z e -y nasm.zip
    - rustup-init -yv --default-toolchain %channel% --default-host %host%
    - set PATH=%PATH%;%USERPROFILE%\.cargo\bin;%APPVEYOR_BUILD_FOLDER%
    - rustc -vV
    - cargo -vV

build_script:
    - git submodule update --init
    - bvar

test_script:
    - git submodule update --init
    - cargo test --verbose

artifacts:
    - path: target\release\rav1e.exe
      name: rav1e-$(platform)
